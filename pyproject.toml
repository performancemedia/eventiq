[tool.poetry]
name = "eventiq"
version = "0.0.1"
description = "Cloud native framework for building event driven applications in Python."
authors = ["Radzim Kowalow <radzim.kowalow@performance-media.pl>"]
readme = "README.md"

[tool.poetry.scripts]
eventiq = "eventiq.cli:cli"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
pydantic = "^1.10.5"
async-timeout = "^4.0.2"
python-json-logger = "^2.0.7"

# cli
aiorun = {version = "^2022.11.1", optional = true}
typer = {version = "^0.7.0", optional = true}

# misc
prometheus-client = {version = "^0.16.0", optional = true}

# encoders
orjson = {version = "^3.8.7", optional = true}
ormsgpack = {version = "^1.2.5", optional = true}

# brokers
aio-pika = {version = "^9.0.4", optional = true}
nats-py = {version = "^2.2.0", optional = true}
aiokafka = {version = "^0.8.0", optional = true}
aioredis = {version = "^2.0.1", optional = true}
gcloud-aio-pubsub = {version = "^5.2.0", optional = true}


[tool.poetry.extras]
all = ["aiorun", "typer", "prometheus-client", "orjson", "ormsgpack", "nats-py", "aioredis", "aiokafka", "aio-pika", "gcloud-aio-pubsub"]

cli = ["aiorun", "typer"]

# encoders
orjson = ["orjson"]
ormsgpack = ["ormsgpack"]

# observability
prometheus = ["prometheus-client"]

# backends
nats = ["nats-py"]
kafka = ["aiokafka"]
rabbitmq = ["aio-pika"]
redis = ["aioredis"]
pubsub = ["gcloud-aio-pubsub"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-asyncio = "^0.20.2"
pytest-cov = "^4.0.0"
mypy = "^0.961"
black = "^22.3.0"
isort = "^5.10.1"
tox = "^3.25.0"
mkdocs-material = "^8.2.1"
bandit = "^1.7.4"
fastapi = "^0.87.0"
uvicorn = "^0.19.0"
mkdocs-autorefs = "^0.4.1"
mkdocs-gen-files = "^0.4.0"
mkdocstrings-python = "^0.8.2"
watchfiles = "^0.18.1"
python-semantic-release = "^7.33.2"
mkdocs = "^1.4.2"
flake8 = "^6.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=./eventiq"
testpaths = [
   "./tests"
]
asyncio_mode = "auto"

[tool.mypy]
python_version = 3.9
ignore_missing_imports = true
no_site_packages = true

[tool.isort]
profile = "black"

[tool.semantic_release]
version_variable = [
    'eventiq/_version.py:__version__',
]
version_toml = 'pyproject.toml:tool.poetry.version'
version_pattern = [
    'docs/index.md:Version (\d+\.\d+\.\d+)',
    'README.md:Version: (\d+\.\d+\.\d+)'
]
upload_to_repository = false
major_on_zero = true
hvcs = "github"
commit_message = "Bump version: {version}"
tag_commit = false